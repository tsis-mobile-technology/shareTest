<!DOCTYPE html>

	<script type="text/javascript">
	// 사용할 앱의 JavaScript 키를 설정해 주세요.
	Kakao.init('앱키');

	// 카카오톡 공유하기
	function sendKakaoTalk()
	{
		Kakao.Link.sendTalkLink({
			label: '공유 제목',
			image: {
				src: 'http://이미지경로',
				width: '300',
				height: '200'
			},
			webButton: {
				text: '공유제목',
				url: 'https://도메인' // 앱 설정의 웹 플랫폼에 등록한 도메인의 URL이어야 합니다.
			}
		});
	}

	// 카카오스토리 공유하기
	function shareStory() {
		Kakao.Story.share({
			url: '도메인',
			text: '공유제목'
		});
	}

	// send to SNS
	function toSNS(sns, strTitle, strURL, strImage) {
		//test
		strTitle = document.getElementById("shareTitle").value;
		strURL = document.getElementById("shareURL").value;
		strImage = document.getElementById("shareImage").value;
		var snsArray = new Array();
		var strMsg = strTitle + " " + strURL;
		var image = strImage;//"이미지경로";

		snsArray['twitter'] = "http://twitter.com/home?status=" + encodeURIComponent(strTitle) + ' ' + encodeURIComponent(strURL);
		snsArray['facebook'] = "http://www.facebook.com/share.php?u=" + encodeURIComponent(strURL);
		snsArray['pinterest'] = "http://www.pinterest.com/pin/create/button/?url=" + encodeURIComponent(strURL) + "&media=" + image + "&description=" + encodeURIComponent(strTitle);
		snsArray['band'] = "http://band.us/plugin/share?body=" + encodeURIComponent(strTitle) + "  " + encodeURIComponent(strURL) + "&route=" + encodeURIComponent(strURL);
		snsArray['blog'] = "http://blog.naver.com/openapi/share?url=" + encodeURIComponent(strURL) + "&title=" + encodeURIComponent(strTitle);
		snsArray['line'] = "http://line.me/R/msg/text/?" + encodeURIComponent(strTitle) + " " + encodeURIComponent(strURL);
		snsArray['pholar'] = "http://www.pholar.co/spi/rephol?url=" + encodeURIComponent(strURL) + "&title=" + encodeURIComponent(strTitle);
		snsArray['google'] = "https://plus.google.com/share?url=" + encodeURIComponent(strURL) + "&t=" + encodeURIComponent(strTitle);
		window.open(snsArray[sns]);
	}

	function copy_clip(url) {
		//test
		url = document.getElementById("shareURL").value;
		var IE = (document.all) ? true : false;
		if (IE) {
			window.clipboardData.setData("Text", url);
			alert("이 글의 단축url이 클립보드에 복사되었습니다.");
		} else {
			temp = prompt("이 글의 단축url입니다. Ctrl+C를 눌러 클립보드로 복사하세요", url);
		}
	}
	</script>
